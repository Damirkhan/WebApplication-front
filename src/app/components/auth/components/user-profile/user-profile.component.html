<div class="frame">
  <div class="center">

    <div class="profile" *ngIf="user">
      <div class="image" *ngIf="user.image">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <img src="data:image/jpeg;base64,{{user.image.picByte}}" width="70" height="70" alt="Jessica Potter">
      </div>

      <div class="name">{{user.firstName}} {{user.lastName}}</div>
      <div class="job">Visual Artist</div>

      <div class="actions">
        <button (click)="follow()" class="btn">Follow</button>
        <button class="btn">Message</button>
      </div>
    </div>

    <div class="stats">
      <div class="box">
        <span class="value">523</span>
        <span class="parameter">Posts</span>
      </div>
      <div class="box">
        <span class="value">1387</span>
        <span class="parameter">Likes</span>
      </div>
      <div class="box">
        <span class="value">146</span>
        <span class="parameter">Follower</span>
      </div>
    </div>
  </div>
</div>
